# Default Configuration for CNN Fine-Tuning

model:
  name: "resnet50"
  pretrained: true
  num_classes: 10

training:
  epochs: 50
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 1e-4
  optimizer: "adam"
  loss_function: "crossentropy"

data:
  raw_path: "data/raw/"
  processed_path: "data/processed/"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  image_size: 224
  num_workers: 4

logging:
  log_dir: "logs/"
  log_level: "INFO"
  save_frequency: 5

checkpoint:
  model_dir: "models/"
  save_best: true
  early_stopping_patience: 10

device:
  use_gpu: true
  gpu_id: 0
